<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    /* ------------------ UI ------------------ */
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebarModal");
        sidebar.classList.toggle("active");
    }

    function Sair() {
        localStorage.removeItem("email");
        localStorage.removeItem("senha");
        sessionStorage.clear();
        window.location.href = "../../index.html";
    }

    function fecharModal() {
        document.getElementById("modalVentiladores").style.display = "none";
    }
    function fecharAddModal() {
        document.getElementById("addVentiladorModal").style.display = "none";
    }
    function fecharEditModal() {
        document.getElementById("editVentiladorModal").style.display = "none";
    }

    // IDs dos modais que devem fechar ao clicar fora
    const modaisIds = [
        "modalVentiladores",
        "addVentiladorModal",
        "editVentiladorModal",
        "addHospitalModal",
        "editHospitalModal",
        "addEnderecoModal",
        "addSalaModal"
    ];

    window.addEventListener("click", e => {
        modaisIds.forEach(id => {
            const modal = document.getElementById(id);
            // se existe e o clique foi exatamente no overlay (fora do conte√∫do)
            if (modal && e.target === modal) {
                modal.style.display = "none";
            }
        });
    });

    /* ------------------ Salas ------------------ */
    async function carregarHospitais() {
        const idHospital = sessionStorage.getItem("HOSPITAL_USUARIO")

        try {
            const resposta = await fetch(`/controle/listar/salas/${idHospital}`);
            const hospitais = await resposta.json();
            const container = document.querySelector(".conteudo-principal");
            container.innerHTML = "";

            let total = hospitais.length, estavel = 0, alerta = 0, critico = 0;

            for (const hospital of hospitais) {
                // Buscar ventiladores do hospital
                const respV = await fetch(`/controle/hospitais/${hospital.idSala}/ventiladores`);
                const ventiladores = respV.status === 204 ? [] : await respV.json();

                // --- MOCK ALERTAS --- 
                let totalAlertas = 0;

                // Distribuir alertas de acordo com o status do hospital
                // Decide primeiro o status do hospital
                let statusHospital;
                const sorteio = Math.random();

                if (sorteio < 0.33) {
                    statusHospital = "estavel";
                    ventiladores.forEach(v => v.alertas = 0);
                    totalAlertas = 0;
                } else if (sorteio < 0.66) {
                    statusHospital = "alerta";
                    // Gera no m√°ximo 2 alertas no total
                    totalAlertas = Math.floor(Math.random() * 3); // 0,1,2
                    let restantes = totalAlertas;
                    ventiladores.forEach(v => {
                        if (restantes > 0) {
                            v.alertas = 1;
                            restantes--;
                        } else {
                            v.alertas = 0;
                        }
                    });
                } else {
                    statusHospital = "critico";
                    // Gera 3 a 6 alertas no total
                    totalAlertas = 3 + Math.floor(Math.random() * 4); // 3 a 6
                    let restantes = totalAlertas;
                    ventiladores.forEach(v => {
                        if (restantes > 0) {
                            const qtd = Math.min(restantes, Math.floor(Math.random() * 3) + 1); // 1 a 3
                            v.alertas = qtd;
                            restantes -= qtd;
                        } else {
                            v.alertas = 0;
                        }
                    });
                }

                // Contabilizar
                if (statusHospital === "estavel") estavel++;
                if (statusHospital === "alerta") alerta++;
                if (statusHospital === "critico") critico++;

                // Renderizar hospital
                const divHospital = document.createElement("div");
                divHospital.className = "card-hospital";
                divHospital.dataset.status = statusHospital;

                divHospital.innerHTML = `
                <h3>Sala ${hospital.idSala} de ${hospital.descricao}</h3>
                <span class="status ${statusHospital}">${statusHospital}</span>
            `;

                // Guardar ventiladores com alertas simulados no pr√≥prio objeto
                hospital.ventiladoresMock = ventiladores;

                divHospital.addEventListener("click", () => abrirModalVentiladores(hospital.fkHospital, hospital.idSala, hospital.descricao, ventiladores));
                container.appendChild(divHospital);
            }

            document.getElementById("qtde_total").innerText = total;
            document.getElementById("qtde_estavel").innerText = estavel;
            document.getElementById("qtde_alerta").innerText = alerta;
            document.getElementById("qtde_critico").innerText = critico;
        } catch (erro) {
            console.error("Erro:", erro);
        }
    }


    function filtrarHospitais() {
        const filtro = document.getElementById("filtroCriticidade").value;
        const cards = document.querySelectorAll(".card-hospital");
        let count = 0;

        cards.forEach(hospital => {
            const mostrar = !filtro || hospital.dataset.status === filtro;
            hospital.style.display = mostrar ? "flex" : "none";
            if (mostrar) count++;
        });

        // üîπ Mensagem caso n√£o haja hospital no filtro selecionado
        let divAvisos = document.getElementById("avisosHospitais");
        if (!divAvisos) {
            divAvisos = document.createElement("div");
            divAvisos.id = "avisosHospitais";
            divAvisos.style.padding = "10px";
            divAvisos.style.color = "black";
            divAvisos.style.fontSize = "25px";
            divAvisos.style.textAlign = "center";
            const container = document.querySelector(".conteudo-principal");
            container.parentNode.insertBefore(divAvisos, container);
        }

        if (count === 0 && filtro) {
            let texto = "";
            if (filtro === "critico") texto = "N√£o h√° hospitais cr√≠ticos.";
            if (filtro === "alerta") texto = "N√£o h√° hospitais em alerta.";
            if (filtro === "estavel") texto = "N√£o h√° hospitais est√°veis.";
            divAvisos.innerHTML = `<p>${texto}</p>`;
        } else {
            divAvisos.innerHTML = "";
        }
    }

    /* ------------------ Ventiladores ------------------ */
    async function abrirModalVentiladores(idHospital, idsala, descricao, ventiladoresMock = null) {
        try {
            let ventiladores;

            if (ventiladoresMock) {
                // usa os ventiladores j√° mockados no carregarHospitais
                ventiladores = ventiladoresMock;
            } else {
                // fallback se abrir sem passar o mock
                const resp = await fetch(`/controle/hospitais/${idHospital}/ventiladores`);
                if (!resp.ok) throw new Error("Erro ao buscar ventiladores");
                ventiladores = resp.status === 204 ? [] : await resp.json();

                // caso n√£o venha alertas do backend, gera aleat√≥rio s√≥ para n√£o quebrar
                ventiladores.forEach(v => v.alertas = v.alertas ?? Math.floor(Math.random() * 3));
            }

            const conteudo = document.getElementById("conteudoVentiladores");
            conteudo.innerHTML = `
            <h3>Sala ${idsala} de ${descricao}
                <div style="display: flex; flex-direction: row; gap:15px;">
                    <button class="button" type="button" onclick="abrirAddModal(${idHospital})">
                        <span class="button_text">Adicionar Ventilador</span>
                        <span class="button_icon">+</span>
                    </button>
                    <button class="button" type="button" onclick="abrirAddSalaModal(${idHospital})">
                        <span class="button_text">Adicionar Sala</span>
                        <span class="button_icon">+</span>
                    </button>
                    <button class="btn-fechar-modal" onclick="fecharModal()">X</button>
                </div>
            </h3>
        `;

            if (ventiladores.length === 0) {
                conteudo.innerHTML += `<p>N√£o h√° ventiladores cadastrados neste hospital.</p><br>`;
            } else {
                for (const v of ventiladores) {
                    // üîπ status coerente com quantidade de alertas
                    let statusClass = "estavel";
                    if (v.alertas === 0) statusClass = "estavel";
                    else if (v.alertas === 1) statusClass = "alerta";
                    else statusClass = "critico";

                    conteudo.innerHTML += `
                    <div class="ventilador">
                        <div style="display:flex;justify-content:space-between;align-items:center;">
                            <div style="display:flex;gap:5px;align-items:center;">
                                <strong>N¬∫ S√©rie:</strong> <span>${v.numero_serie}</span>
                            </div>
                            <div style="display:flex;gap:10px;">
                                <button class="btn-edit" onclick='abrirModalEdicao(${v.idVentilador}, ${v.idSala}, ${v.idHospital})'>
                                    <span class="btn-text">Editar</span>
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </button>
                                <button class="btn-delete" onclick='confirmarDelete(${v.idVentilador}, ${v.idHospital})'>
                                    <span class="text">Excluir</span>
                                    <i class="fa-solid fa-trash icon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="linha-separadora"></div>

                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <strong>Modelo:</strong> ${v.nome_modelo}<br>
                                <em>${v.descricao_modelo}</em>
                            </div>
                            <div style="display:flex; flex-direction:column; align-items:center; min-width:80px; margin: 5px ;border: 1px solid #ccc; background: #f9f9f9; padding: 10px 20px; border-radius: 10px;">
                                <span><strong>Quantidade Alertas:</strong> ${v.alertas}</span>
                                <span class="status ${statusClass}">${statusClass}</span>
                            </div>
                        </div>

                        <div class="linha-separadora"></div>
                        <div id="parametros-${v.idVentilador}">Carregando par√¢metros...</div>
                    </div>
                `;

                    // üîπ Buscar par√¢metros do ventilador
                    try {
                        const respParams = await fetch(`/controle/ventiladores/${v.idVentilador}/parametros`);
                        const parametros = respParams.status === 204 ? [] : await respParams.json();
                        const divParams = document.getElementById(`parametros-${v.idVentilador}`);

                        if (parametros.length === 0) {
                            divParams.innerHTML = `<p style="font-weight: bold;">Sem par√¢metros cadastrados.</p>`;
                        } else {
                            divParams.innerHTML = parametros.map(p => `
                            <p><strong>${p.nomeComponente} (${p.unidadeMedida}):</strong> 
                            Min: ${p.parametroMin}, Max: ${p.parametroMax}</p>
                        `).join("");
                        }
                    } catch (errParams) {
                        console.error("Erro ao buscar par√¢metros:", errParams);
                        document.getElementById(`parametros-${v.idVentilador}`).innerHTML = "<p>Erro ao carregar par√¢metros.</p>";
                    }
                }
            }

            document.getElementById("modalVentiladores").style.display = "flex";
        } catch (err) {
            console.error(err);
        }
    }


    function confirmarDelete(idVentilador, idHospital) {
        Swal.fire({
            title: 'Tem certeza?',
            text: "Voc√™ n√£o poder√° reverter isso!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, deletar!',
            cancelButtonText: 'Cancelar'
        }).then(async result => {
            if (result.isConfirmed) {
                try {
                    const resp = await fetch(`/controle/ventiladores/${idVentilador}`, { method: 'DELETE' });
                    if (!resp.ok) throw new Error("Erro ao deletar ventilador");
                    const data = await resp.json();
                    Swal.fire('Deletado!', data.message, 'success');
                    const card = document.querySelector(`.ventilador
            button[onclick='confirmarDelete(${idVentilador})']`)?.closest('.ventilador');
                    if (card) card.remove();
                    fecharModal();
                    carregarHospitais().then(filtrarHospitais);;
                } catch {
                    Swal.fire('Erro!', 'N√£o foi poss√≠vel deletar o ventilador.', 'error');
                }
            }
        });
    }

    /* ---------- Adicionar Ventilador ---------- */
    async function abrirAddModal(idHospital) {
        // Salas
        const respHosp = await fetch('/controle/hospitais/salas');
        const hospitais = await respHosp.json();
        const selectHospital = document.getElementById("selectSalas");
        // Salas
        selectHospital.innerHTML = hospitais
            .filter(h => h.idSala !== null) // filtra apenas os que t√™m idSala
            .map(h => `
            <option value="${h.idSala}">
                Sala ${h.idSala}
            </option>
            `)
            .join(''); // junta todas as op√ß√µes em uma string

        document.getElementById("fkEmpresa").value = sessionStorage.getItem("EMPRESA_USUARIO");
        document.getElementById("idHospital").value = idHospital;
        await carregarModelos("selectModelo");
        document.getElementById("addVentiladorModal").style.display = "flex";
    }

    async function carregarModelos(selectId) {
        const resp = await fetch('/controle/modelos');
        const modelos = await resp.json();
        const select = document.getElementById(selectId);
        select.innerHTML = modelos.map(m => `<option value="${m.idModelo}">${m.nome}</option>`).join('');
    }

    let componenteIndex = 0;

    function adicionarComponente() {
        const container = document.getElementById("componentesContainer");
        const idx = componenteIndex++;

        const div = document.createElement("div");
        div.classList.add("form-group");
        div.innerHTML = `
        <div class="componente-box">
            <label>Nome Componente</label>
            <input type="text" name="nomeComponente-${idx}" required>

            <label>Unidade Medida</label>
            <input type="text" name="unidadeMedida-${idx}" required>

            <label>Par√¢metro M√≠nimo</label>
            <input type="number" name="paramMin-${idx}" required>

            <label>Par√¢metro M√°ximo</label>
            <input type="number" name="paramMax-${idx}" required>

            <button type="button" onclick="removerComponente(this)">Remover</button>
        </div>
    `;
        container.appendChild(div);
    }

    document.getElementById("formAddVentilador").addEventListener("submit", async e => {
        e.preventDefault();

        const novoVentilador = {
            numero_serie: document.getElementById("numeroSerie").value,
            fk_modelo: document.getElementById("selectModelo").value,
            fk_sala: document.getElementById("selectSalas").value,
            fk_empresa: document.getElementById("fkEmpresa").value,
            componentes: []
        };

        // Monta os componentes dinamicamente
        const container = document.getElementById("componentesContainer");
        container.querySelectorAll(".componente-box").forEach(div => {
            novoVentilador.componentes.push({
                nome: div.querySelector(`[name^="nomeComponente"]`).value,
                unidade: div.querySelector(`[name^="unidadeMedida"]`).value,
                parametroMin: div.querySelector(`[name^="paramMin"]`).value,
                parametroMax: div.querySelector(`[name^="paramMax"]`).value
            });
        });

        try {
            const resp = await fetch('/controle/ventiladores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(novoVentilador)
            });

            if (!resp.ok) throw new Error();
            await resp.json();

            Swal.fire('Sucesso!', 'Ventilador e componentes adicionados.', 'success');
            fecharModal();
            fecharAddModal();
            carregarHospitais().then(filtrarHospitais);;
        } catch {
            Swal.fire('Erro!', 'N√£o foi poss√≠vel adicionar o ventilador.', 'error');
        }
    });

    async function abrirAddSalaModal(idHospital) {
        document.getElementById("fkHospital").value = idHospital;
        document.getElementById("addSalaModal").style.display = "flex";
    }

    async function fecharAddSalaModal(idHospital) {
        document.getElementById("addSalaModal").style.display = "none";
    }

    document.getElementById("formAddSala").addEventListener("submit", async (e) => {
        e.preventDefault();

        const novaSala = {
            andar: parseInt(document.getElementById("andarSala").value, 10),
            numero: document.getElementById("numeroSala").value,
            descricao: document.getElementById("descricaoSala").value,
            fkHospital: parseInt(document.getElementById("fkHospital").value, 10),
        };

        try {
            const resp = await fetch('/controle/salas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(novaSala),
            });

            if (!resp.ok) throw new Error();

            await resp.json();

            Swal.fire('Sucesso!', 'Sala adicionada com sucesso.', 'success');

            // Fecha modal e atualiza listagem, caso tenha fun√ß√£o para isso
            fecharAddSalaModal();
            carregarHospitais().then(filtrarHospitais);;
        } catch {
            Swal.fire('Erro!', 'N√£o foi poss√≠vel adicionar a sala.', 'error');
        }
    });


    /* ---------- Editar Ventilador ---------- */
    async function abrirModalEdicao(idVentilador, idSala, idHospital) {
        try {
            // Buscar dados do ventilador
            const v = await (await fetch(`/controle/ventiladores/buscar/${idVentilador}/${idSala}`)).json();
            document.getElementById("editIdVentilador").value = v.idVentilador;
            document.getElementById("editNumeroSerie").value = v.numero_serie;

            // Modelos
            await carregarModelos("editSelectModelo");
            document.getElementById("editSelectModelo").value = v.fkModelo;

            document.getElementById("editIdHospital").value = idHospital;

            // Salas
            const respHosp = await fetch('/controle/hospitais/salas');
            const hospitais = await respHosp.json();
            const selectHospital = document.getElementById("editSelectHospital");
            selectHospital.innerHTML = hospitais.map(h =>
                `<option value="${h.idSala}" ${h.idSala == idSala ? "selected" : ""}>
                 Sala ${h.idSala}
            </option>`
            ).join('');

            // Buscar componentes do ventilador
            const respComps = await fetch(`/controle/ventiladores/${idVentilador}/componentes`);
            const comps = await respComps.json();

            const container = document.getElementById("editComponentesContainer");
            container.innerHTML = "";

            comps.forEach((comp, idx) => {
                const div = document.createElement("div");
                div.classList.add("form-group");
                div.innerHTML = `
                <div class="componente-box">
                    <input type="hidden" name="idComponente-${idx}" value="${comp.idComponente}">
                    <input type="hidden" name="idParametro-${idx}" value="${comp.idParametro}">

                    <label>Nome Componente</label>
                    <input type="text" name="nomeComponente-${idx}" value="${comp.nomeComponente}" required>

                    <label>Unidade Medida</label>
                    <input type="text" name="unidadeMedida-${idx}" value="${comp.unidadeMedida}" required>

                    <label>Par√¢metro M√≠nimo</label>
                    <input type="number" name="paramMin-${idx}" value="${comp.parametroMin}" required>

                    <label>Par√¢metro M√°ximo</label>
                    <input type="number" name="paramMax-${idx}" value="${comp.parametroMax}" required>

                    <button type="button" onclick="removerComponente(this)">Remover</button>

                </div>

            `;
                container.appendChild(div);
            });

            document.getElementById("editVentiladorModal").style.display = "flex";
        } catch (err) {
            console.error(err);
        }
    }

    // Array global para rastrear componentes removidos
    let componentesRemovidos = [];

    // Fun√ß√£o de remover no front
    function removerComponente(btn) {
        const box = btn.closest(".form-group");

        // Verifica se esse form-group tem ids de componente j√° salvo
        const idComponente = box.querySelector("[name^='idComponente']")?.value;
        const idParametro = box.querySelector("[name^='idParametro']")?.value;

        if (idComponente && idParametro) {
            componentesRemovidos.push({ idComponente, idParametro });
        }

        box.remove(); // remove do DOM
    }


    // Adicionar novo componente na edi√ß√£o
    let compEditIndex = 0;

    function adicionarComponenteEdit() {
        const container = document.getElementById("editComponentesContainer");
        const idx = compEditIndex++;

        const div = document.createElement("div");
        div.classList.add("form-group");
        div.innerHTML = `
        <div class="componente-box">
            <!-- sem idComponente/idParametro = ser√° inserido novo -->
            <label>Nome Componente</label>
            <input type="text" name="nomeComponente-${idx}" required>

            <label>Unidade Medida</label>
            <input type="text" name="unidadeMedida-${idx}" required>

            <label>Par√¢metro M√≠nimo</label>
            <input type="number" name="paramMin-${idx}" required>

            <label>Par√¢metro M√°ximo</label>
            <input type="number" name="paramMax-${idx}" required>

            <button type="button" onclick="removerComponente(this)">Remover</button>
        </div>
    `;
        container.appendChild(div);
    }

    // Submit edi√ß√£o ventilador
    document.getElementById("formEditVentilador").addEventListener("submit", async e => {
        e.preventDefault();
        const ventiladorAtualizado = {
            id_ventilador: document.getElementById("editIdVentilador").value,
            numero_serie: document.getElementById("editNumeroSerie").value,
            fk_modelo: document.getElementById("editSelectModelo").value,
            fk_sala: document.getElementById("editSelectHospital").value
        };


        try {
            // Atualizar ventilador
            const resp = await fetch(`/controle/ventiladores/atualizar/${ventiladorAtualizado.id_ventilador}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(ventiladorAtualizado)
            });
            if (!resp.ok) throw new Error();

            // Atualizar ou inserir componentes
            const compDivs = document.querySelectorAll("#editComponentesContainer .componente-box");
            for (let div of compDivs) {
                const idComponente = div.querySelector("[name^='idComponente']")?.value;
                const idParametro = div.querySelector("[name^='idParametro']")?.value;
                const comp = {
                    idComponente,
                    idParametro,
                    nomeComponente: div.querySelector("[name^='nomeComponente']").value,
                    unidadeMedida: div.querySelector("[name^='unidadeMedida']").value,
                    parametroMin: div.querySelector("[name^='paramMin']").value,
                    parametroMax: div.querySelector("[name^='paramMax']").value,
                    fkVentilador: ventiladorAtualizado.id_ventilador
                };

                if (idComponente && idParametro) {
                    // update
                    await fetch(`/controle/componentes/atualizar`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(comp)
                    });
                } else {
                    // insert
                    await fetch(`/controle/componentes/criar`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(comp)
                    });
                }
            }

            // üîπ Excluir componentes removidos
            for (let comp of componentesRemovidos) {
                await fetch(`/controle/componentes/deletar/${comp.idComponente}/${comp.idParametro}`, {
                    method: "DELETE"
                });
            }
            componentesRemovidos = []; // limpa array ap√≥s salvar

            Swal.fire('Sucesso!', 'Ventilador atualizado.', 'success');
            fecharModal();
            fecharEditModal();
            carregarHospitais().then(filtrarHospitais);;
        } catch (err) {
            console.error(err);
            Swal.fire('Erro!', 'N√£o foi poss√≠vel atualizar o ventilador.', 'error');
        }
    });


    /* ------------------ Inicializa√ß√£o ------------------ */
    window.onload = () => {
        carregarHospitais().then(filtrarHospitais);
        document.getElementById("filtroCriticidade").addEventListener("change", filtrarHospitais);
    };

</script>
