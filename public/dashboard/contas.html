            <div class="div-opcoes">
              <div class="div-opcao-sair">

      </div>
    </header>

    <!-- Sidebar -->
    <div class="container">
      <div class="div-sidebar">
        <div class="div-img">
          <img src="../assets/imgs/AnteçãoBranco.png" alt="Logomarca" />
        </div>
        <div class="div-botoes">
          <a href="mainPage.html">
            <div class="div-btComImg ">
              <img src="../assets/imgs/main-menu.png" alt="Imagem do ícone da main page" />

            </div>
          </a>

          <a href="mainPage.html">
            <div class="div-btComImg">
              <img src="../assets/imgs/Hospitais.png" alt="Imagem do ícone de Hospitais" />

          <a href="contas.html">
            <div class="div-btComImg div-btEscolhido">
              <img src="../assets/imgs/multiplasPessoas.png" alt="Imagem do ícone das contas registradas" />

            </div>

        </div>
      </div>

      <div class="conteudo-principal">

        <div class="div-flex">
          <div class="div-block">
            <a href="../cadastro.html">
              <div class="div-botao">
                <h3>Adicionar novo usuário</h3>
              </div>
            </a>

            <div class="div-procura">
              <div class="ipt_procura">
                <input type="text">
              </div>
              <div class="ipt_procura">
                <input type="text">
              </div>
              <div class="ipt_procura">
                <select name="" id="">
                  <option value="">Selecione o tipo de Status</option>
                  <option value="">Ativo</option>
                  <option value="">Inativo</option>
                </select>
              </div>
            </div>


            <div class="mostrarUsuarios">
              <table>
                <thead>
                  <tr class="nomeColuna">
                    <th class="colunaUsuario">Nome</th>
                    <th class="colunaRepresentante">Representante</th>
                    <th class="colunaEmail">E-mail</th>
                    <th class="colunaTipoAcesso">Tipo Acesso</th>
                    <th class="colunaStatus">Status</th>
                    <th class="colunaDelete">Deletar</th>
                  </tr>
                </thead>
                <tbody id="tbody_usuarios">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

</html>


<script>

  let id_usuario = sessionStorage.ID_USUARIO;
  const isSelf = false;

  function deletar(id) {

    fetch(`/contas/deleteConta/${id}`, {
      method: "DELETE",
      headers: {
        "Content-Type": "application/json"
      }
    })
      .then(res => {
        return res.json();
      })
      .then(() => {
        puxarDados();
      })
      .catch(err => console.error(err));
  }


  function puxarDados() {
    const perfil = Number(sessionStorage.CARGO_USUARIO);

    fetch("/contas/contas", {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      },
    })
      .then(res => {
        if (!res.ok) {
          throw new Error("Erro na resposta da API");
        }
        return res.json();
      })
      .then(data => {
        listar(data)
      })

  }



  function listar(data) {
    const tbody = document.getElementById('tbody_usuarios');
    tbody.innerHTML = '';

    for (let i = 0; i < data.length; i++) {
      const usuario = data[i];

      const tr = document.createElement('tr');

      tr.innerHTML = `
          <td class="colunaUsuario">${usuario.nomeHospital == null ? "Fly" : usuario.nomeHospital}</td>
          <td class="colunaRepresentante">${usuario.nome}</td>
          <td class="colunaEmail">${usuario.email}</td>
          <td class="colunaTipoAcesso">${usuario.perfil}</td>
          <td class="colunaAcesso"
              style="cursor: pointer;"
              onclick="alterarAcesso(${i})">
              ${usuario.statusUser}
          </td>
         <td class="colunaDelete">
  <button onclick="deletar(${usuario.id_usuario})" 
          style="background: transparent; border: none; cursor: pointer;">
      <img src="../assets/imgs/lixeira.png" alt="Deletar" style="width: 20px; height: 20px;">
  </button>
</td>

      `;

      if (usuario.acesso == "Inativo") {
        tr.style.backgroundColor = 'yellow';
      } else {
        if (i % 2 == 0) {
          tr.style.backgroundColor = '#B7E4C7';
        } else {
          tr.style.backgroundColor = 'transparent';
        }
      }
      tbody.appendChild(tr);
    }



  }



</script>
