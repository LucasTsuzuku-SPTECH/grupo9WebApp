<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../css/dashboards.css">
  <link rel="icon" href="../assets/imgs/Zephyrus_2png.png" />
  <title>Dashboard - Contas</title>
  <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
  <script src="../../js/sessao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body onload="puxarDados()">
  <div class="div-pai">

    <!-- Cabeçalho -->
    <header>
      <div class="header-container">
        <div class="div-hamburguer">
          <!-- Botão Hamburguer -->
          <a class="navbar-mob" onclick="toggleSidebar()">
            <i id="icone" class="fa-solid fa-bars fa-2x"></i>
          </a>
        </div>
        <h2>DASHBOARD - CONTROLE DE CONTAS</h2>
        <div class="div-pai-perfil">
          <div class="div-linha"></div>
          <div class="div-todo-perfil">
            <div class="div-filho-perfil">
              <img src="../../assets/imgs/profile.png" alt="imagem de perfil" class="img-perfil" />
              <img src="../../assets/imgs/seta-para-baixo-braca.png" alt="ver opções" class="img-seta" />
            </div>
            <div class="div-opcoes">
              <div class="div-opcao-sair">
                <button style="border: none;" onclick="limparSessao()" id="sair"><span>Sair</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar Modal -->
    <div id="sidebarModal" class="sidebar-modal">
      <div class="sidebar-header">
        <span>Menu</span>
        <button onclick="toggleSidebar()" class="btn-fechar">&times;</button>
      </div>
      <nav class="sidebar-nav">
        <a style="text-decoration: none;" href="./mainPage.html">Página principal</a>
        <a style="text-decoration: none;" href="./controleHospitais.html">Hospitais</a>
        <a style="text-decoration: none;" href="./contas.html">Contas</a>
      </nav>
    </div>

    <div class="conteudo-principal">

      <div class="div-flex">
        <div class="div-block">
          <div class="div-links-contas">
            <button class="btn-adicionar" data-bs-toggle="modal" data-bs-target="#modalAdicionarUsuario">
              Adicionar novo usuário
            </button>
          </div>

          <div class="div-procura">
            <div class="div-ipt-procura">
              <label for="">Procure pelo Representante:</label>
              <input type="text" id="ipt_representante" class="ipt_procura"
                oninput="buscarRepresentante(ipt_representante.value)" placeholder="Nome do Representante">
            </div>
            <div class="div-ipt-procura">
              <label for="">Filtrar por Hospital</label>
              <select name="" id="select_hospital" onchange="selecionarHospital()" class="ipt_procura">
                <option value="todos">Todos</option>
              </select>
            </div>
            <div class="div-ipt-procura">
              <label for="">Filtrar por atividade:</label>
              <select name="" id="select_atividade" onchange="selecionarAtividade()" class="ipt_procura">
                <option value="Ambos">Ambos</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
          </div>

          <div class="div-alerta" id="divAlerta" style="display: none;">
            <div class="div-img">
              <img src="../../assets/imgs/atencao.png" alt="sinal de atenção">
            </div>
            <div>Deseja mesmo excluir este usuário?</div>
            <div class="div-escolha">
              <div class="botao sim" onclick="deletar(usuarioSelecionado)">Sim</div>
              <div class="botao nao" id="naoDeletar" onclick="fecharAlerta()">Não</div>
            </div>
          </div>

          <div class="mostrarUsuarios">
            <table>
              <thead>
                <tr class="nomeColuna">
                  <th class="colunaUsuario" style="text-align: center;">Hospital | Empresa</th>
                  <th class="colunaRepresentante" style="text-align: center;">Representante</th>
                  <th class="colunaEmail" style="text-align: center;">E-mail</th>
                  <th class="colunaTipoAcesso" style="text-align: center;">Tipo acesso</th>
                  <th class="colunaStatus" style="text-align: center;">Status</th>
                  <th class="colunaEditar" style="text-align: center;">Editar</th>
                  <th class="colunaDelete" style="text-align: center;">Deletar</th>
                </tr>
              </thead>
              <tbody id="tbody_usuarios">
              </tbody>
            </table>
          </div>

          <!-- Modal Adicionar Usuário -->
          <div class="modal fade" id="modalAdicionarUsuario" tabindex="-1" aria-labelledby="modalLabelUsuario"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabelUsuario">Adicionar Novo Usuário</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                  <form id="formAdicionarUsuario">
                    <div class="mb-3">
                      <label for="nomeModal" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nomeModal" required>
                    </div>
                    <div class="mb-3">
                      <label for="emailModal" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="emailModal" required>
                    </div>
                    <div class="mb-3">
                      <label for="senhaModal" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="senhaModal" required>
                    </div>
                    <div class="mb-3">
                      <label for="confirmSenhaModal" class="form-label">Confirmar Senha</label>
                      <input type="password" class="form-control" id="confirmSenhaModal" required>
                    </div>
                    <div class="mb-3">
                      <label for="perfilModal" class="form-label">Perfil</label>
                      <select class="form-select" id="perfilModal" required>
                        <option value="" selected disabled>Selecione</option>
                        <option value="Empresa">Funcionário Empresa</option>
                        <option value="Hospital">Admin Hospital</option>
                      </select>
                    </div>
                    <div class="mb-3" id="divHospitalModal" style="display:none;">
                      <label for="hospitalModal" class="form-label">Hospital</label>
                      <select class="form-select" id="hospitalModal"></select>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="cadastrarModal()">Adicionar</button>
                </div>

              </div>
            </div>
          </div>

          <!-- Modal Editar Usuário -->
          <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalLabelEditarUsuario"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabelEditarUsuario">Editar Usuário</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                  <form id="formEditarUsuario">
                    <div class="mb-3">
                      <label for="nomeEditar" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nomeEditar" required>
                    </div>
                    <div class="mb-3">
                      <label for="emailEditar" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="emailEditar" required>
                    </div>
                    <div class="mb-3">
                      <label for="perfilEditar" class="form-label">Perfil</label>
                      <select class="form-select" id="perfilEditar" required>
                        <option value="" selected disabled>Selecione</option>
                        <option value="empresa">Funcionário Empresa</option>
                        <option value="adminHospital">Admin Hospital</option>
                      </select>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="editarUsuarioModal()">Salvar</button>
                </div>

              </div>
            </div>
          </div>

</body>

<script>

  function toggleSidebar() {
    const sidebar = document.getElementById("sidebarModal");
    const icone = document.getElementById("icone");

    sidebar.classList.toggle("active");
  }

  let usuarios = [];
  let hospitais = [];
  let usuarioSelecionado = null; // Id usuário

  function mostrarNavbar() {
    const larguraTela = window.innerWidth;
    var menu = document.getElementById("navbar");
    var icone = document.getElementById("icone");

    if (larguraTela < 1342) {
      if (getComputedStyle(menu).display == 'none') {
        menu.style.display = "flex";
        icone.classList.remove("fa-bars");
        icone.classList.add("fa-times");
      } else {
        menu.style.display = "none";
        icone.classList.remove("fa-times");
        icone.classList.add("fa-bars");
      }
    }
  }

  function deletarr(id) {
    usuarioSelecionado = id;
    Swal.fire({
      title: 'Deseja realmente excluir este usuário?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#e63946',
      cancelButtonColor: '#2a9d8f',
      confirmButtonText: 'Sim',
      cancelButtonText: 'Não'
    }).then((result) => {
      if (result.isConfirmed) {
        deletar(usuarioSelecionado);
      }
    })
  }

  function fecharAlerta() {
    var divAlerta = document.getElementById("divAlerta");
    divAlerta.style.display = "none";
  }

  function deletar(id) {
    if (!id) {
      return;
    }

    console.log("Me chamou deletar(id)", id);
    fetch(`/contas/deleteConta/${id}`, {
      method: "DELETE",
      headers: {
        "Content-Type": "application/json"
      }
    })
      .then(res => {
        return res.json();
      })
      .then(() => {
        puxarDados();
        fecharAlerta();
      })
      .catch(err => console.error(err));
  }

  function puxarDados() {
    console.log("Me chamou puxar(Dados)");
    const perfil = Number(sessionStorage.CARGO_USUARIO);

    fetch("/contas/contas", {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      },
    })
      .then(res => {
        if (!res.ok) {
          throw new Error("Erro na resposta da API");
        }
        return res.json();
      })
      .then(data => {
        listar(data)
      })
  }


  function alterarAcesso(index) {
    const usuario = usuarios[index];
    const novoStatus = usuario.statusUser.toLowerCase() === "ativo" ? "inativo" : "ativo";

    fetch(`/contas/alterarAcesso/${usuario.id_usuario}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ statusUser: novoStatus })
    })
      .then(res => res.json())
      .then(() => {
        usuarios[index].statusUser = novoStatus;
        listar(usuarios);
      })
      .catch(err => console.error(err));
  }

  function listar(data) {
    console.log("Me chamou listar(data)");
    console.log(data);
    usuarios = data;
    const tbody = document.getElementById('tbody_usuarios');
    tbody.innerHTML = '';

    for (let i = 0; i < data.length; i++) {
      const usuario = data[i];
      const tr = document.createElement('tr');

      tr.innerHTML = `
                  <td class="colunaUsuario">${usuario.nomeHospital == null ? "Fly" : usuario.nomeHospital}</td>
                  <td class="colunaRepresentante">${usuario.nome}</td>
                  <td class="colunaEmail">${usuario.email}</td>
                  <td class="colunaTipoAcesso">${usuario.perfil}</td>
                  <td class="colunaAcesso">
                    <button class="btn-status ${usuario.statusUser === 'ativo' ? 'btn-ativo' : 'btn-inativo'}"
                    onclick="alterarAcesso(${i})">
                    ${usuario.statusUser.charAt(0).toUpperCase() + usuario.statusUser.slice(1)}</button>
                  </td>
                  <td class="colunaEditar" style="text-align: center;">
                    <button onclick="abrirModalEditar(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/editar.png" alt="Editar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                  <td class="colunaDelete" style="text-align: center; ">
                    <button onclick="deletarr(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/lixeira.png" alt="Deletar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                `;
      if (i % 2 === 0) {
        tr.style.backgroundColor = '#d3d3d3'; // cinza mais escuro
      } else {
        tr.style.backgroundColor = '#ffffff'; // branco
      }
      tbody.appendChild(tr);
    }
    preencherSelectHospital();
  }

  function buscarRepresentante(representante) {
    console.log("Me chamou buscarRepresentante");

    if (representante == '') {
      puxarDados();
      return
    }

    console.log(usuarios);
    let dadosFiltroRepresentante = [];
    for (let i = 0; i < usuarios.length; i++) {
      if (usuarios[i].nome.replace(" ", "").toLowerCase().includes(representante.replace(" ", "").toLowerCase())) {
        dadosFiltroRepresentante.push(usuarios[i])
      }
    }
    console.log("Dados filtrados por representante: ")
    console.log(dadosFiltroRepresentante)

    const tbody = document.getElementById('tbody_usuarios');
    tbody.innerHTML = '';

    for (let i = 0; i < dadosFiltroRepresentante.length; i++) {
      const usuario = dadosFiltroRepresentante[i];
      const tr = document.createElement('tr');

      tr.innerHTML = `
                  <td class="colunaUsuario">${usuario.nomeHospital == null ? "Fly" : usuario.nomeHospital}</td>
                  <td class="colunaRepresentante">${usuario.nome}</td>
                  <td class="colunaEmail">${usuario.email}</td>
                  <td class="colunaTipoAcesso">${usuario.perfil}</td>
                  <td class="colunaAcesso">
                    <button class="btn-status ${usuario.statusUser === 'ativo' ? 'btn-ativo' : 'btn-inativo'}"
                    onclick="alterarAcesso(${i})">
                    ${usuario.statusUser.charAt(0).toUpperCase() + usuario.statusUser.slice(1)}</button>
                  </td>
                  <td class="colunaEditar" style="text-align: center;">
                    <button onclick="abrirModalEditar(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/editar.png" alt="Editar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                  <td class="colunaDelete" style="text-align: center; ">
                    <button onclick="deletarr(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/lixeira.png" alt="Deletar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                `;
      if (i % 2 === 0) {
        tr.style.backgroundColor = '#d3d3d3'; // cinza mais escuro
      } else {
        tr.style.backgroundColor = '#ffffff'; // branco
      }
      tbody.appendChild(tr);
    }
  }

  function preencherSelectHospital() {
    const selectHospitais = document.getElementById('select_hospital');
    for (let i = 0; i < usuarios.length; i++) {
      if (usuarios[i].nomeHospital == null || usuarios[i].nomeHospital == '' || hospitais.includes(usuarios[i].nomeHospital)) {
      } else {
        hospitais.push(usuarios[i].nomeHospital)
        selectHospitais.innerHTML +=
          `<option value="${usuarios[i].nomeHospital}">${usuarios[i].nomeHospital}</option>`
      }
    }
    console.log(hospitais)
  }

  function selecionarHospital() {
    console.log("Me chamou selecionarHospital")
    let hospitalSelecionado = select_hospital.value
    console.log(hospitalSelecionado)

    if (hospitalSelecionado == "todos") {
      puxarDados()
      return
    }

    const tbody = document.getElementById('tbody_usuarios');
    tbody.innerHTML = '';

    for (let i = 0; i < usuarios.length; i++) {
      const usuario = usuarios[i];
      const tr = document.createElement('tr');

      if (usuario.nomeHospital == hospitalSelecionado) {
        tr.innerHTML = `
                  <td class="colunaUsuario">${usuario.nomeHospital == null ? "Fly" : usuario.nomeHospital}</td>
                  <td class="colunaRepresentante">${usuario.nome}</td>
                  <td class="colunaEmail">${usuario.email}</td>
                  <td class="colunaTipoAcesso">${usuario.perfil}</td>
                  <td class="colunaAcesso">
                    <button class="btn-status ${usuario.statusUser === 'ativo' ? 'btn-ativo' : 'btn-inativo'}"
                    onclick="alterarAcesso(${i})">
                    ${usuario.statusUser.charAt(0).toUpperCase() + usuario.statusUser.slice(1)}</button>
                  </td>
                  <td class="colunaEditar" style="text-align: center;">
                    <button onclick="abrirModalEditar(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/editar.png" alt="Editar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                  <td class="colunaDelete" style="text-align: center; ">
                    <button onclick="deletarr(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/lixeira.png" alt="Deletar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                `;
        if (i % 2 === 0) {
          tr.style.backgroundColor = '#d3d3d3'; // cinza mais escuro
        } else {
          tr.style.backgroundColor = '#ffffff'; // branco
        }
        tbody.appendChild(tr);
      }
    }
  }

  function selecionarAtividade() {
    console.log("Me chamou selecionarAtividade")
    let atividadeSelecionado = select_atividade.value

    if (atividadeSelecionado == "Ambos") {
      puxarDados()
      return
    }

    const tbody = document.getElementById('tbody_usuarios');
    tbody.innerHTML = '';

    for (let i = 0; i < usuarios.length; i++) {
      const usuario = usuarios[i];
      const tr = document.createElement('tr');

      if (usuario.statusUser == atividadeSelecionado) {
        tr.innerHTML = `
                  <td class="colunaUsuario">${usuario.nomeHospital == null ? "Fly" : usuario.nomeHospital}</td>
                  <td class="colunaRepresentante">${usuario.nome}</td>
                  <td class="colunaEmail">${usuario.email}</td>
                  <td class="colunaTipoAcesso">${usuario.perfil}</td>
                  <td class="colunaAcesso">
                    <button class="btn-status ${usuario.statusUser === 'ativo' ? 'btn-ativo' : 'btn-inativo'}"
                    onclick="alterarAcesso(${i})">
                    ${usuario.statusUser.charAt(0).toUpperCase() + usuario.statusUser.slice(1)}</button>
                  </td>
                  <td class="colunaEditar" style="text-align: center;">
                    <button onclick="abrirModalEditar(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/editar.png" alt="Editar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                  <td class="colunaDelete" style="text-align: center; ">
                    <button onclick="deletarr(${usuario.id_usuario})" 
                    style="background: transparent; border: none; cursor: pointer;">
                    <img src="../../assets/imgs/lixeira.png" alt="Deletar" style="width: 20px; height: 20px;">
                    </button>
                  </td>
                `;
        if (i % 2 === 0) {
          tr.style.backgroundColor = '#d3d3d3'; // cinza mais escuro
        } else {
          tr.style.backgroundColor = '#ffffff'; // branco
        }
        tbody.appendChild(tr);
      }
    }
  }

  const perfilModal = document.getElementById("perfilModal");
  const divHospitalModal = document.getElementById("divHospitalModal");
  const hospitalModal = document.getElementById("hospitalModal");

  perfilModal.addEventListener("change", () => {
    if (perfilModal.value === "Hospital") {
      divHospitalModal.style.display = "block";
      carregarHospitaisModal();
    } else {
      divHospitalModal.style.display = "none";
    }
  });

  async function carregarHospitaisModal() {
    const resposta = await fetch("/usuarios/listar");
    const hospitais = await resposta.json();

    hospitalModal.innerHTML = '<option disabled selected value="">Selecione o hospital</option>';
    hospitais.forEach(hospital => {
      const option = document.createElement("option");
      option.value = hospital.id_hospital;
      option.text = hospital.nomeHospital;
      hospitalModal.appendChild(option);
    });
  }

  function cadastrarModal() {
    const nome = document.getElementById("nomeModal").value;
    const email = document.getElementById("emailModal").value;
    const senha = document.getElementById("senhaModal").value;
    const confirmarSenha = document.getElementById("confirmSenhaModal").value;
    const perfil = perfilModal.value;
    let fkHospital = null;
    let fkEmpresa = 1; // Default, você pode ajustar

    if (perfil === "Hospital") fkHospital = hospitalModal.value;

    if (senha !== confirmarSenha) {
      Swal.fire({
        icon: 'error',
        title: 'Erro',
        text: 'As senhas não coincidem!',
      });
      return;
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nomeServer: nome,
        emailServer: email,
        senhaServer: senha,
        perfilServer: perfil,
        fkEmpresaServer: fkEmpresa,
        fkHospitalServer: fkHospital
      })
    })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao cadastrar usuário');
        return res.json();
      })
      .then(() => {
        Swal.fire({
          icon: 'success',
          title: 'Sucesso',
          text: 'Usuário cadastrado com sucesso!',
          timer: 2000,
          showConfirmButton: false
        });
        document.getElementById("formAdicionarUsuario").reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalAdicionarUsuario"));
        modal.hide();
        puxarDados(); 
      })
      .catch(err => {
        console.error(err);
        Swal.fire({
          icon: 'error',
          title: 'Erro',
          text: 'Não foi possível cadastrar o usuário!',
        });
      });
  }

  let usuarioEditarId = null;

  function abrirModalEditar(id) {
    usuarioEditarId = id;
    const usuario = usuarios.find(u => u.id_usuario === id);

    document.getElementById("nomeEditar").value = usuario.nome;
    document.getElementById("emailEditar").value = usuario.email;
    document.getElementById("perfilEditar").value = usuario.perfil;

    const modal = new bootstrap.Modal(document.getElementById("modalEditarUsuario"));
    modal.show();
  }

  function editarUsuarioModal() {
    const nome = document.getElementById("nomeEditar").value;
    const email = document.getElementById("emailEditar").value;
    const perfil = document.getElementById("perfilEditar").value;

    fetch(`/controle/editar/${usuarioEditarId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, email, perfil })
    })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao editar usuário');
        return res.json();
      })
      .then(() => {
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalEditarUsuario"));
        modal.hide();
        puxarDados();
        Swal.fire({
          icon: 'success',
          title: 'Sucesso',
          text: 'Usuário editado com sucesso!',
          timer: 2000,
          showConfirmButton: false
        });
      })
      .catch(err => {
        console.error(err);
        Swal.fire({
          icon: 'error',
          title: 'Erro',
          text: 'Não foi possível editar o usuário!',
        });
      });
  }

</script>
