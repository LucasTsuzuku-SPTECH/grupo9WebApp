<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    nomeHospAtual.innerHTML = `<h1 style="margin: 4vh 0vh 2vh 4vh; font-size:40px">${sessionStorage.getItem('NOME_HOSPITAL_ATUAL')}</h1>`


    /* ------------------ UI ------------------ */
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebarModal");
        sidebar.classList.toggle("active");
    }

    function Sair() {
        localStorage.removeItem("email");
        localStorage.removeItem("senha");
        sessionStorage.clear();
        window.location.href = "../../index.html";
    }

    function fecharModal() {
        document.getElementById("modalVentiladores").style.display = "none";
    }
    function fecharAddModal() {
        document.getElementById("addVentiladorModal").style.display = "none";
    }
    function fecharEditModal() {
        document.getElementById("editVentiladorModal").style.display = "none";
    }

    // IDs dos modais que devem fechar ao clicar fora
    const modaisIds = [
        "modalVentiladores",
        "addVentiladorModal",
        "editVentiladorModal",
        "editHospitalModal",
        "addEnderecoModal"
    ];

    window.addEventListener("click", e => {
        modaisIds.forEach(id => {
            const modal = document.getElementById(id);
            // se existe e o clique foi exatamente no overlay (fora do conteúdo)
            if (modal && e.target === modal) {
                modal.style.display = "none";
            }
        });
    });




    /* ------------------ Salas ------------------ */
    async function carregarSalasHosp() {
        try {
            const resposta = await fetch(`/controle/listar/salas/${sessionStorage.ID_HOSPITAL_ATUAL}`);
            const salas = await resposta.json();
            const container = document.querySelector(".conteudo-principal2");
            container.innerHTML = "";

            let total = salas.length, estavel = 0, alerta = 0, critico = 0;
            let areas = [];
            var salaEst = [];
            var salaAlert = [];
            var salaCri = [];

            for (const sala of salas) {
                if (!areas.includes(sala.area)) {
                    areas.push(sala.area)
                }

                // Buscar ventiladores da sala
                const respV = await fetch(`/controle/hospitais/${sala.idSala}/ventiladores`);
                var ventiladores = respV.status === 204 ? [] : await respV.json();

                // --- MOCK ALERTAS ---
                let totalAlertas = 0;

                // Distribuir alertas de acordo com o status da sala
                // Decide primeiro o status do hospital
                let statusSala;
                const sorteio = Math.random();

                if (sorteio < 0.33) {
                    statusSala = "estavel";
                    ventiladores.forEach(v => v.alertas = 0);
                    totalAlertas = 0;

                } else if (sorteio < 0.66) {
                    statusSala = "alerta";
                    // Gera no máximo 2 alertas no total
                    totalAlertas = Math.floor(Math.random() * 3); // 0,1,2
                    let restantes = totalAlertas;
                    ventiladores.forEach(v => {
                        if (restantes > 0) {
                            v.alertas = 1;
                            restantes--;
                        } else {
                            v.alertas = 0;
                        }
                    });
                } else {
                    statusSala = "critico";
                    // Gera 3 a 6 alertas no total
                    totalAlertas = 3 + Math.floor(Math.random() * 4); // 3 a 6
                    let restantes = totalAlertas;
                    ventiladores.forEach(v => {
                        if (restantes > 0) {
                            const qtd = Math.min(restantes, Math.floor(Math.random() * 3) + 1); // 1 a 3
                            v.alertas = qtd;
                            restantes -= qtd;
                        } else {
                            v.alertas = 0;
                        }
                    });
                }


                // Guardar ventiladores com alertas simulados no próprio objeto
                sala.ventiladoresMock = ventiladores;
                sala.statusSala = statusSala;

                // Contabilizar
                if (statusSala === "estavel") {
                    estavel++;
                    salaEst.push(sala)
                };

                if (statusSala === "alerta") {
                    alerta++;
                    salaAlert.push(sala)
                }
                if (statusSala === "critico") {
                    critico++;
                    salaCri.push(sala);
                }
            }


            for (area of areas) {
                const divArea = document.createElement("div");
                divArea.className = "marcador-area";
                divArea.innerHTML = `<h2>${area}</h2>`

                for (let i = 0; i < salaCri.length; i++) {
                    if (salaCri[i].area == area) {

                        // Renderizar sala
                        const divSala = document.createElement("div");
                        divSala.className = "card-hospital";

                        divSala.dataset.status = salaCri[i].statusSala;
                        divSala.innerHTML = `
                <h3>Sala ${salaCri[i].numero}</h3>
                <span class="status ${salaCri[i].statusSala}">${salaCri[i].statusSala}</span>
                `;


                        divSala.addEventListener("click", () => abrirModalVentiladores(sessionStorage.getItem("ID_HOSPITAL_ATUAL"), salaCri[i].numero, ventiladores));
                        container.appendChild(divArea);
                        container.appendChild(divSala);
                    }
                }



                for (let i = 0; i < salaAlert.length; i++) {
                    if (salaAlert[i].area == area) {
                        // Renderizar sala
                        const divSala = document.createElement("div");
                        divSala.className = "card-hospital";

                        divSala.dataset.status = salaAlert[i].statusSala;
                        for (let j = 0; j < area.length; j++) {
                            if (salaAlert[i].area == area[j]) {
                                divArea.innerHTML = `<h1>${area[j]}</h1>`
                            }
                        }
                        divSala.innerHTML = `
                <h3>Sala ${salaAlert[i].numero}</h3>
                <span class="status ${salaAlert[i].statusSala}">${salaAlert[i].statusSala}</span>
                `;
                        divSala.addEventListener("click", () => abrirModalVentiladores(sessionStorage.getItem("ID_HOSPITAL_ATUAL"), salaAlert[i].numero, ventiladores));
                        container.appendChild(divArea);
                        container.appendChild(divSala);
                    }
                }


                for (let i = 0; i < salaEst.length; i++) {
                    if (salaEst[i].area == area) {
                        // Renderizar sala
                        const divSala = document.createElement("div");
                        divSala.className = "card-hospital";

                        divSala.dataset.status = salaEst[i].statusSala;
                        divSala.innerHTML = `
                <h3>Sala ${salaEst[i].numero}</h3>
                <span class="status ${salaEst[i].statusSala}">${salaEst[i].statusSala}</span>
                `;
                        divSala.addEventListener("click", () => abrirModalVentiladores(sessionStorage.getItem("ID_HOSPITAL_ATUAL"), salaEst[i].numero, ventiladores));
                        container.appendChild(divArea);
                        container.appendChild(divSala);
                    }
                }
            }


            document.getElementById("qtde_total").innerText = total;
            document.getElementById("qtde_estavel").innerText = estavel;
            document.getElementById("qtde_alerta").innerText = alerta;
            document.getElementById("qtde_critico").innerText = critico;
        } catch (erro) {
            console.error("Erro:", erro);
        }
    }



    function filtrarSalasHospitais() {
        const filtro = document.getElementById("filtroCriticidade").value;
        const cards = document.querySelectorAll(".card-hospital");
        let count = 0;

        if (filtro == 'todos') {
            carregarSalasHosp();
            return;
        }


        cards.forEach(sala => {
            const mostrar = !filtro || sala.dataset.status === filtro;
            sala.style.display = mostrar ? "flex" : "none";
            if (mostrar) count++;
        });

        // Mensagem caso não haja sala no filtro selecionado
        let divAvisos = document.getElementById("avisosSalas");
        if (!divAvisos) {
            divAvisos = document.createElement("div");
            divAvisos.id = "avisosSalas";
            divAvisos.style.padding = "10px";
            divAvisos.style.color = "black";
            divAvisos.style.fontSize = "25px";
            divAvisos.style.textAlign = "center";
            const container = document.querySelector(".conteudo-principal2");
            container.parentNode.insertBefore(divAvisos, container);
        }

        if (count === 0 && filtro) {
            let texto = "";
            if (filtro === "critico") texto = "Não há salas críticos.";
            if (filtro === "alerta") texto = "Não há salas em alerta.";
            if (filtro === "estavel") texto = "Não há salas estáveis.";
            divAvisos.innerHTML = `<p>${texto}</p>`;
        } else {
            divAvisos.innerHTML = "";
        }
    }


    /* ------------------ Ventiladores ------------------ */
    async function abrirModalVentiladores(idHospital, numeroSala, ventiladoresMock = null) {
        try {
            let ventiladores;

            if (ventiladoresMock) {
                // usa os ventiladores já mockados no carregarSalasHosp
                ventiladores = ventiladoresMock;
            } else {
                // fallback se abrir sem passar o mock
                const resp = await fetch(`/controle/hospitais/${idHospital}/ventiladores`);
                if (!resp.ok) throw new Error("Erro ao buscar ventiladores");
                ventiladores = resp.status === 204 ? [] : await resp.json();

                // caso não venha alertas do backend, gera aleatório só para não quebrar
                ventiladores.forEach(v => v.alertas = v.alertas ?? Math.floor(Math.random() * 3));
            }

            const conteudo = document.getElementById("conteudoVentiladores");
            conteudo.innerHTML = `
            <h3>Sala ${numeroSala}
                <div style="display: flex; flex-direction: row; gap:15px;">
                    <button class="button" type="button" onclick="abrirAddModal(${idHospital})">
                        <span class="button_text">Adicionar Ventilador</span>
                        <span class="button_icon">+</span>
                    </button>
                    <button class="btn-fechar-modal" onclick="fecharModal()">X</button>
                </div>
            </h3>
        `;

            if (ventiladores.length === 0) {
                conteudo.innerHTML += `<p>Não há ventiladores cadastrados neste hospital.</p><br>`;
            } else {
                for (const v of ventiladores) {
                    //status coerente com quantidade de alertas
                    let statusClass = "estavel";
                    if (v.alertas === 0) statusClass = "estavel";
                    else if (v.alertas === 1) statusClass = "alerta";
                    else statusClass = "critico";

                    conteudo.innerHTML += `
                    <div class="ventilador">
                        <div style="display:flex;justify-content:space-between;align-items:center;">
                            <div style="display:flex;gap:5px;align-items:center;">
                                <strong>Nº Série:</strong> <span>${v.numero_serie}</span>
                            </div>
                            <div style="display:flex;gap:10px;">
                                <button class="btn-edit" onclick='abrirModalEdicao(${v.idVentilador}, ${v.idSala}, ${v.idHospital})'>
                                    <span class="btn-text">Editar</span>
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </button>
                                <button class="btn-delete" onclick='confirmarDelete(${v.idVentilador}, ${v.idHospital})'>
                                    <span class="text">Excluir</span>
                                    <i class="fa-solid fa-trash icon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="linha-separadora"></div>

                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <strong>Modelo:</strong> ${v.nome_modelo}<br>
                            </div>
                            <div style="display:flex; flex-direction:column; align-items:center; min-width:80px; margin: 5px ;border: 1px solid #ccc; background: #f9f9f9; padding: 10px 20px; border-radius: 10px;">
                                <span><strong>Quantidade Alertas:</strong> ${v.alertas}</span>
                                <span class="status ${statusClass}">${statusClass}</span>
                            </div>
                        </div>

                        <div class="linha-separadora"></div>
                        <div id="parametros-${v.idVentilador}">Carregando parâmetros...</div>
                    </div>
                `;

                    //Buscar parâmetros do ventilador
                    try {
                        const respParams = await fetch(`/controle/ventiladores/${v.idVentilador}/parametros`);
                        const parametros = respParams.status === 204 ? [] : await respParams.json();
                        const divParams = document.getElementById(`parametros-${v.idVentilador}`);

                        if (parametros.length === 0) {
                            divParams.innerHTML = `<p style="font-weight: bold;">Sem parâmetros cadastrados.</p>`;
                        } else {
                            divParams.innerHTML = parametros.map(p => `
                            <p><strong>${p.nomeComponente} (${p.unidadeMedida}):</strong> 
                            Min: ${p.parametroMin}, Max: ${p.parametroMax}</p>
                        `).join("");
                        }
                    } catch (errParams) {
                        console.error("Erro ao buscar parâmetros:", errParams);
                        document.getElementById(`parametros-${v.idVentilador}`).innerHTML = "<p>Erro ao carregar parâmetros.</p>";
                    }
                }
            }

            document.getElementById("modalVentiladores").style.display = "flex";
        } catch (err) {
            console.error(err);
        }
    }


    function confirmarDelete(idVentilador, idHospital) {
        Swal.fire({
            title: 'Tem certeza?',
            text: "Você não poderá reverter isso!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, deletar!',
            cancelButtonText: 'Cancelar'
        }).then(async result => {
            if (result.isConfirmed) {
                try {
                    const resp = await fetch(`/controle/ventiladores/${idVentilador}`, { method: 'DELETE' });
                    if (!resp.ok) throw new Error("Erro ao deletar ventilador");
                    const data = await resp.json();
                    Swal.fire('Deletado!', data.message, 'success');
                    const card = document.querySelector(`.ventilador
            button[onclick='confirmarDelete(${idVentilador})']`)?.closest('.ventilador');
                    if (card) card.remove();
                    fecharModal();
                    carregarSalasHosp().then(filtrarSalasHospitais);;
                } catch {
                    Swal.fire('Erro!', 'Não foi possível deletar o ventilador.', 'error');
                }
            }
        });
    }

    /* ---------- Adicionar Ventilador ---------- */
    async function abrirAddModal(idHospital) {
        // Salas
        const respHosp = await fetch(`/controle/listar/salas/${sessionStorage.getItem("ID_HOSPITAL_ATUAL")}`);
        const salas = await respHosp.json();
        const selectSalas = document.getElementById("selectSalas");
        console.log(salas)
        // Salas

        for (sala of salas) {
            selectSalas.innerHTML = `
            <option value = "${sala.numero}"> Sala ${sala.numero}</option >
        `}


        document.getElementById("fkEmpresa").value = sessionStorage.getItem("EMPRESA_USUARIO");
        document.getElementById("idHospital").value = idHospital;
        await carregarModelos("selectModelo");
        document.getElementById("addVentiladorModal").style.display = "flex";
    }

    async function carregarModelos(selectId) {
        const resp = await fetch('/controle/modelos');
        const modelos = await resp.json();
        const select = document.getElementById(selectId);
        for (modelo of modelos) {
            select.innerHTML += `<option value = "${modelo.idModelo}"> ${modelo.nome}</option > `;
        }
    }

    let componenteIndex = 0;

    function adicionarComponente() {
        const container = document.getElementById("componentesContainer");
        const idx = componenteIndex++;

        const div = document.createElement("div");
        div.classList.add("form-group");
        div.innerHTML = `

                div.classList.add("form-group");

                <div class="componente-box">
                    <input type="hidden" name="idComponente-${idx}" value="${comp.idComponente}">
                    <input type="hidden" name="idParametro-${idx}" value="${comp.idParametro}">

                    <input type="text" name="nomeComponente-${idx}" value="${comp.nomeComponente}" required>

                    <label>Unidade Medida</label>
                    <input type="text" name="unidadeMedida-${idx}" value="${comp.unidadeMedida}" required>

                    <label>Parâmetro Mínimo</label>
                    <input type="number" name="paramMin-${idx}" value="${comp.parametroMin}" required>

                    <label>Parâmetro Máximo</label>
                    <input type="number" name="paramMax-${idx}" value="${comp.parametroMax}" required>

    // Array global para rastrear componentes removidos
    let componentesRemovidos = [];

    // Função de remover no front
    function removerComponente(btn) {
        const box = btn.closest(".form-group");

        // Verifica se esse form-group tem ids de componente já salvo
        const idComponente = box.querySelector("[name^='idComponente']")?.value;
        const idParametro = box.querySelector("[name^='idParametro']")?.value;

        if (idComponente && idParametro) {
            componentesRemovidos.push({ idComponente, idParametro });
        }

        box.remove(); // remove do DOM
    }

        const container = document.getElementById("editComponentesContainer");
        const idx = compEditIndex++;

        const div = document.createElement("div");
        div.classList.add("form-group");
        div.innerHTML = `
        <div class="componente-box">
            <!-- sem idComponente/idParametro = será inserido novo -->

            <input type="text" name="nomeComponente-${idx}" required>

            <input type="text" name="unidadeMedida-${idx}" required>

            <label>Parâmetro Mínimo</label>
            <input type="number" name="paramMin-${idx}" required>

            <label>Parâmetro Máximo</label>
            <input type="number" name="paramMax-${idx}" required>

    `;
        container.appendChild(div);
    }

    // Submit edição ventilador
    document.getElementById("formEditVentilador").addEventListener("submit", async e => {
        e.preventDefault();
        const ventiladorAtualizado = {
            id_ventilador: document.getElementById("editIdVentilador").value,
            numero_serie: document.getElementById("editNumeroSerie").value,
            fk_modelo: document.getElementById("editSelectModelo").value,
            fk_sala: document.getElementById("editSelectHospital").value
        };


        try {
            // Atualizar ventilador
            const resp = await fetch(`/controle/ventiladores/atualizar/${ventiladorAtualizado.id_ventilador}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(ventiladorAtualizado)
            });
            if (!resp.ok) throw new Error();

            // Atualizar ou inserir componentes
            const compDivs = document.querySelectorAll("#editComponentesContainer .componente-box");
            for (let div of compDivs) {
                const idComponente = div.querySelector("[name^='idComponente']")?.value;
                const idParametro = div.querySelector("[name^='idParametro']")?.value;
                const comp = {
                    idComponente,
                    idParametro,
                    nomeComponente: div.querySelector("[name^='nomeComponente']").value,
                    unidadeMedida: div.querySelector("[name^='unidadeMedida']").value,
                    parametroMin: div.querySelector("[name^='paramMin']").value,
                    parametroMax: div.querySelector("[name^='paramMax']").value,
                    fkVentilador: ventiladorAtualizado.id_ventilador
                };

                if (idComponente && idParametro) {
                    // update
                    await fetch(`/controle/componentes/atualizar`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(comp)
                    });
                } else {
                    // insert
                    await fetch(`/controle/componentes/criar`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(comp)
                    });
                }
            }

            // Excluir componentes removidos
            for (let comp of componentesRemovidos) {
                await fetch(`/controle/componentes/deletar/${comp.idComponente}/${comp.idParametro}`, {
                    method: "DELETE"
                });
            }
            componentesRemovidos = []; // limpa array após salvar

            Swal.fire('Sucesso!', 'Ventilador atualizado.', 'success');
            fecharModal();
            fecharEditModal();
            carregarSalasHosp().then(filtrarSalasHospitais);;
        } catch (err) {
            console.error(err);
            Swal.fire('Erro!', 'Não foi possível atualizar o ventilador.', 'error');
        }
    });
